<div class="knob-space">
  <div class="control control__knob" [class]="color$ |async" [style]="rotation$ | async"></div>
</div>
<section class="grid">
  <div class="control"
       *ngFor="let note of notes"
       [ngClass]="{active: note.active}"
       [style.background-image]="'url(assets/emojis/' + note.icon +')'">
  </div>
</section>
