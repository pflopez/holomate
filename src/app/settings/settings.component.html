<div>Effects:</div>
<button (click)="effect('delay')" [ngClass]="{active: (delayOn$ | async)}">delay</button>
<button (click)="effect('low-pass')" [ngClass]="{active: (filterOn$ | async)}" >low pass</button>
<button (click)="effect('overdrive')" [ngClass]="{active: (overdriveOn$ | async)}" >overdrive</button>
