<div>Effects:</div>
<button (click)="effect('off')" [ngClass]="{active: activeEffect ==='off'}">off</button>
<button (click)="effect('delay')" [ngClass]="{active: activeEffect ==='delay'}">delay</button>
<button (click)="effect('low-pass')" [ngClass]="{active: activeEffect ==='low-pass'}" >low pass</button>
<button (click)="effect('overdrive')" [ngClass]="{active: activeEffect ==='overdrive'}" >overdrive</button>
